<!-- title -->
<div class="h2-content position-relative d-flex align-items-center justify-content-center pt-5 " >
    <h2 >P..D</h2>  
    <h3 class="position-absolute fw-bold">product Details</h3>
  </div>
<!-- Details -->
 <div class="details-container container m-auto text-center row mt-5  d-flex align-items-center  justify-content-md-between py-4 ">
        <div class="col-md-3"> <img [src]="everyProdductDetails?.image" class=" col-10 "> </div>

   <div class="col-md-8  ">
         <h2 class=" h6 fw-bolder mb-2">{{everyProdductDetails?.title}}</h2>
         <p class=" text-muted p-3 ">{{everyProdductDetails?.description}}
              <span class="fw-bold  cursor-pointer "  ></span></p>

    <div class="d-flex justify-content-between align-items-center px-4  ">
        <span class="text-muted">{{everyProdductDetails?.price}} EG</span>
        <div class="rating ">
            <i class="fas fa-star   " ></i>
            <span  class="text-muted fa-sm">  {{everyProdductDetails?.rating.rate}}</span>
        </div>
    </div>
    <button  class="btn btn-secondary text-white w-100 my-2" type="button"> + Add</button>
    </div> 

   
</div>
 
 

<!-- -------- -->

 <!-- loading -->
 <div id="loading" *ngIf="isLoading"
 class="position-fixed top-0 bottom-0 start-0 end-0 d-flex justify-content-center align-items-center">
  <span class="loader"></span>
 </div>
