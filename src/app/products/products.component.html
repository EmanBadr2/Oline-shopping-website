<section  class=" ">
 <div class="container py-5  text-center">
    <!-- title -->
    <div class="h2-content position-relative d-flex align-items-center justify-content-center  " >
        <h2 > All products</h2>  
        <h3 class="position-absolute fw-bolder h2"> All products</h3>
      </div>

   <!-- search  &&  products -->
    <div class="search-product ">
     <div class="my-5"> 
     <input [(ngModel)]="searchTerm" class="form-control  p-3 mx-auto w-75 rounded-pill  shadow"  placeholder="Search By Name Or Category Name.."   type="text">
     </div>
     <div class="row container py-3 m-auto" >
        <div class="col-lg-3 col-md-4 " *ngFor="let product of productList  |search:searchTerm ">
            <div class="items p-4 ">
             <a [routerLink]="['/Productdetails' , product.id] " class="text-decoration-none text-dark "> 
                        <figure class="figure">
                            <img [src]="product.image"  class="img-fluid rounded" style="width: 200px; height:200px ;">
                          </figure>
                    <div class="item-content shadow p-1 ">
                         <h3 class=" h6 fw-bold"> {{product?.title.split(' ').slice(0,2).join(' ')}}</h3>
                     <span class=" fw-light fa-sm">{{product.category}}</span>
                      <div class="d-flex justify-content-between align-items-center rating p-2 rounded-pill ">
                    <span   class="text-muted" >{{product.price}} EG</span>
                     <div >
                         <i class="fas fa-star rating-color  " ></i>
                         <span   class="text-muted fa-sm">  {{product.rating.rate}}</span>
                     </div>
                     </div>
                    </div>
             </a>
            </div>
        </div>
     </div>  
    </div> 

  </div>
</section>

    




 <!-- ----------loading--------------------------- -->
 <div id="loading" *ngIf="isLoading"
 class="position-fixed top-0 bottom-0 start-0 end-0 d-flex justify-content-center align-items-center">
  <span class="loader"></span>
 </div>
